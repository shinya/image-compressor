services:
  image-compressor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DOWNLOAD_DIR=./downloads
    volumes:
      - ./downloads:/root/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 